<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todos</title>
  </head>
  <body>
    <div class="content">
      <aside class="projects content__projects">
        <h2 class="projects__title">Your Projects</h2>
        <ul class="projects__list flex-grow"></ul>
        <button class="projects__btn">
          <i class="btn__icon fa-solid fa-plus"></i>New project
        </button>
      </aside>
      <main class="todos content__todos">
        <h2 class="todos__title">Your Tasks in <span>Project</span></h2>
        <ul class="todos__list flex-grow">
          <li class="todos__item">
            <input
              class="todos__input-checkbox"
              type="checkbox"
              name="task"
              id="task"
            /><label class="todos__name flex-grow" for="task">Task 1</label
            ><button class="btn todos__btn">Details</button
            ><span class="todos__date">22/12/2023</span
            ><i class="todos__icon icon icon--modify fa-solid fa-pencil"></i
            ><i class="todos__icon icon icon--remove fa-solid fa-trash"></i>
            <div class="details todos__details">
              <div class="details__content">
                <h3 class="details__title">Details</h3>
                <p class="details__task-name">Name: <span>Task 1</span></p>
                <p class="details__task-description">
                  Description: <span>Lorem ipsum</span>
                </p>
                <p class="details__task-creation-date">
                  Creation date: <span>28/03/2023</span>
                </p>
                <p class="details__task-due-date">
                  Due date: <span>29/03/2023</span>
                </p>
                <p class="details__task-priority">Priority: <span>1</span></p>
                <p class="details__task-is-completed">
                  Completed: <span>No</span>
                </p>
              </div>
            </div>
          </li>
          <li class="todos__item todos__item--completed">
            <input
              class="todos__input-checkbox"
              type="checkbox"
              name="task"
              id="task"
            /><label class="todos__name flex-grow" for="task">Task 2</label
            ><button class="btn btn--completed todos__btn">Details</button
            ><span class="todos__date">22/12/2023</span
            ><i class="todos__icon icon icon--completed fa-solid fa-pencil"></i
            ><i class="todos__icon icon icon--completed fa-solid fa-trash"></i>
            <div class="line"></div>
          </li>
          <li class="todos__item">
            <input
              class="todos__input-checkbox"
              type="checkbox"
              name="task"
              id="task"
            /><label class="todos__name flex-grow" for="task">Task 3</label
            ><button class="btn todos__btn">Details</button
            ><span class="todos__date">22/12/2023</span
            ><i class="todos__icon icon icon--modify fa-solid fa-pencil"></i
            ><i class="todos__icon icon icon--remove fa-solid fa-trash"></i>
          </li>
        </ul>
        <input
          class="todos__input-item"
          type="text"
          name="new-todo"
          placeholder="Enter your task here..."
        />
      </main>
    </div>

    <div class="modal is-hidden">
      <div class="modal__content">
        <h3 class="modal__title align-center">Edit your task</h3>
        <label class="modal__label" for="task-name"
          >Name:
          <input
            type="text"
            class="modal__input"
            name="task-name"
            id="task-name"
        /></label>
        <label class="modal__label" for="task-description"
          >Description:
          <input
            type="text"
            class="modal__input"
            name="task-description"
            id="task-description"
        /></label>
        <label class="modal__label" for="task-duedate"
          >Due date:
          <input
            type="date"
            class="modal__input"
            name="task-duedate"
            id="task-duedate"
          />
        </label>
        <label class="modal__label" for="task-priority"
          >Priority:
          <button class="modal__btn btn btn--priority-low">Low</button>
          <button class="modal__btn btn btn--priority-medium">Medium</button>
          <button class="modal__btn btn btn--priority-high">High</button>
        </label>
        <button class="modal__btn btn btn--save align-center">Save</button>
        <button class="modal__btn btn btn--close align-center">Close</button>
      </div>
    </div>
  </body>
</html>
